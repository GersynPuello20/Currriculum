<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR JS</title>
</head>
<body>
    <form action="" id="form">
        <h1>REGISTRO</h1>
        <div class="grupo">
            <label for="">Nombre</label>
            <input type="text"  id="name">
        </div>
        <div class="grupo">
            <label for="">Apellidos</label>
            <input type="text"  id="apellidos">
        </div>
        <div class="grupo">
            <label for="">contraseña</label>
            <input type="password"  id="password">
        </div>
        <div class="grupo">
            <label for="">contraseña</label>
            <input type="password"  id="password" placeholder="Repita su contraseña">
        </div>
        <div class="grupo">
            <label for="">Email</label>
            <input type="email"  id="email">
        </div>
        <div class="grupo">
            <label for="">Telefono</label>
            <input type="text"  id="telefono">
        </div>
        <div class="grupo">
            <label for="">Dirección</label>
            <input type="text"  id="direccion">
        </div>
        <div class="grupo">
            <label for="">Descripción</label>
            <input type="text"  id="descripcion">
        </div>
        <div class="grupo">
            <label for="" id="sexo">Sexo</label>
            Masculino : <input type="radio" name="sexo" id="mas" value="H">
            Femenino : <input type="radio" name="sexo" id="fem" value="M">
        </div>
        <div class="grupo">
            <label for="">carrera</label>
            <select name="carrera" id="">Seleccione una carrera</select>
            <option value="sistemas">Ingeniería en sistemas</option>
            <option value="civil">Ingeniería civil</option>
            <option value="mecanica">Ingeniería mecanica</option>

        </div>
        <div class="grupo">
            <label for="" id="acepto">Acepto condiciones</label>
            Aceptar : <input type="radio" name="acepto" id="acep" value="A">
            Femenino : <input type="radio" name="No acepto" id="acep" value="a">
        </div>
        <div></div>

        <button type="submit">ENVIAR</button>
        <p id="espacioinfo"></p>
    </form>
    <script>
        const form = document.getElementById("form");
        const name = document.getElementById("name");
        const password = document.getElementById("password");
        const email = document.getElementById("email");
        const espacioinfo = document.getElementById("espacioinfo");

        form.addEventListener("submit", evento =>{
            evento.preventDefault();
            let val_email = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            let info = "";
            let validar = false;
            
            if(name.value.length <3){
                info += "Nombre demasiado corto\n";
                validar= true;
            }

            if(password.value.length < 8){
                info += "Password demasiado corto\n";
                validar= true;
            }

            if(!val_email.test(email.value)){
                info += "Email inválido";
                validar= true;
            }
            
            if(validar){
                espacioinfo.innerText=info;
                espacioinfo.style.color="red";
            }
            else{
                espacioinfo.innerText="Enviado con éxito";
                espacioinfo.style.color= "green";
;            }
        })
    </script>
</body>
</html>
